name: Kubewatch CI/CD

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build web image
        run: |
          docker build -t sncharanraj/kubewatch-web:latest .

      - name: Push web image
        run: |
          docker push sncharanraj/kubewatch-web:latest

      - name: Build worker image
        run: |
          docker build -t sncharanraj/kubewatch-worker:latest .

      - name: Push worker image
        run: |
          docker push sncharanraj/kubewatch-worker:latest

